<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-site-verification" content="google6813ae70610e2d43.html">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Taemin Park</title>
    <script>
        (function() {
            var root = document.documentElement;
            var key = 'theme';
            try {
                var stored = localStorage.getItem(key);
                if (stored === 'dark' || stored === 'light') {
                    root.setAttribute('data-theme', stored);
                    return;
                }
            } catch (e) {}
            if (!root.getAttribute('data-theme')) {
                var prefersDark = false;
                try {
                    prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                } catch (err) {}
                root.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    
    <!-- Compiled SCSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Theme persistence
            try {
                const stored = localStorage.getItem('theme');
                if(stored === 'dark' || stored === 'light') {
                    document.documentElement.setAttribute('data-theme', stored);
                }
            } catch(e) {}

            // Navbar scroll effect
            const navbar = document.getElementById("navbar");
            
            function handleScroll() {
                if (window.scrollY > 50) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            }
            
            window.addEventListener("scroll", handleScroll);
            handleScroll();

            // Initialize AOS (disabled on mobile/touch and reduced motion)
            AOS.init({
                duration: 600,
                once: true,
                offset: 120,
                disable: function(){
                    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                    const isTouchOrCoarse = window.matchMedia('(hover: none), (pointer: coarse)').matches;
                    const isSmallScreen = window.matchMedia('(max-width: 768px)').matches;
                    return prefersReduced || isTouchOrCoarse || isSmallScreen;
                }
            });
            // Optional: expose a toggle function (you can bind to a button later)
            const themeBtn = document.getElementById('theme-toggle');
            function applyThemeUI(theme){
                if(!themeBtn) return;
                const isDark = theme === 'dark';
                themeBtn.setAttribute('aria-pressed', isDark ? 'true' : 'false');
                const icon = themeBtn.querySelector('.theme-toggle-icon');
                const text = themeBtn.querySelector('.theme-toggle-text');
                if(icon) icon.textContent = isDark ? '☀️' : '🌙';
                if(text) text.textContent = isDark ? 'Light' : 'Dark';
                themeBtn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
            }
                        window.toggleTheme = function(){
                                const root = document.documentElement;
                                const current = root.getAttribute('data-theme');
                                const next = current === 'dark' ? 'light' : 'dark';
                                root.setAttribute('data-theme', next);
                                try { localStorage.setItem('theme', next); } catch(e) {}
                                applyThemeUI(next);
                                // Remove persistent hover/focus styles after click
                                if(themeBtn){
                                    themeBtn.blur();
                                    themeBtn.classList.remove('is-active-hover');
                                }
                        };
            if(themeBtn){
                themeBtn.addEventListener('mousedown', () => themeBtn.dataset.mouseDown = '1');
                themeBtn.addEventListener('click', (e) => {
                    window.toggleTheme();
                    // If activated by mouse, blur to clear hover look; keep focus for keyboard
                    if(themeBtn.dataset.mouseDown){
                        themeBtn.blur();
                        delete themeBtn.dataset.mouseDown;
                    }
                });
                themeBtn.addEventListener('keyup', e => { if(e.key === 'Enter' || e.key === ' ') { window.toggleTheme(); } });
                applyThemeUI(document.documentElement.getAttribute('data-theme'));
            }

            // Add copy buttons to code blocks (Font Awesome icons)
            const codeBlocks = document.querySelectorAll('.markdown pre');
            codeBlocks.forEach((pre, index) => {
                if(pre.querySelector('.code-copy-btn')) return; // idempotent
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'code-copy-btn';
                btn.setAttribute('aria-label', 'Copy code to clipboard');
                btn.innerHTML = '<i class="fa-regular fa-copy copy-icon" aria-hidden="true"></i>';
                pre.appendChild(btn);
                const code = pre.querySelector('code');
        btn.addEventListener('click', async () => {
                    const text = code ? code.innerText : pre.innerText;
                    try {
                        await navigator.clipboard.writeText(text);
                        btn.classList.add('copied');
            btn.innerHTML = '<i class="fa-solid fa-check copy-icon" aria-hidden="true"></i>';
                        btn.setAttribute('aria-label','Copied!');
            setTimeout(() => {
                            btn.classList.remove('copied');
                            btn.innerHTML = '<i class="fa-regular fa-copy copy-icon" aria-hidden="true"></i>';
                            btn.setAttribute('aria-label','Copy code to clipboard');
            }, 800);
                    } catch(err) {
                        btn.innerHTML = '<i class="fa-solid fa-triangle-exclamation copy-icon" aria-hidden="true"></i>';
                        btn.setAttribute('aria-label','Copy failed');
                        setTimeout(() => {
                            btn.innerHTML = '<i class="fa-regular fa-copy copy-icon" aria-hidden="true"></i>';
                            btn.setAttribute('aria-label','Copy code to clipboard');
                        }, 2000);
                    }
                });
            });

            // Image lightbox for post pages
            (function(){
                var postContent = document.querySelector('.post-content');
                if(!postContent) return; // only on post pages

                var overlay = document.createElement('div');
                overlay.className = 'post-lightbox';
                overlay.setAttribute('role','dialog');
                overlay.setAttribute('aria-modal','true');
                overlay.setAttribute('aria-label','Image viewer');
                var fullImg = document.createElement('img');
                overlay.appendChild(fullImg);
                document.body.appendChild(overlay);

                function openLightbox(src, alt){
                    fullImg.src = src;
                    fullImg.alt = alt || '';
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
                function closeLightbox(){
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                    fullImg.src = '';
                }
                overlay.addEventListener('click', closeLightbox);
                document.addEventListener('keydown', function(e){
                    if(e.key === 'Escape' && overlay.classList.contains('active')) closeLightbox();
                });

                postContent.addEventListener('click', function(e){
                    var t = e.target;
                    if(!(t && t.tagName === 'IMG')) return;
                    // prefer linked href if wrapped in anchor, else use image src
                    var link = t.closest ? t.closest('a') : null;
                    var candidate = (link && link.getAttribute('href')) ? link.getAttribute('href') : (t.currentSrc || t.src);
                    if(candidate){
                        e.preventDefault();
                        openLightbox(candidate, t.alt);
                    }
                });
            })();
        });
    </script>
</body>
</html>
